name: build-docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone gocd-docker-build
      uses: actions/checkout@v2
    - name: Clone gocd/gocd from upstream
      uses: actions/checkout@v2
      with:
        repository: chadlwilson/gocd
        ref: release-21.2.0
        path: gocd-upstream
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - id: gradle-docker-server
      name: Build with Gradle
      run: ./gradlew docker:gocd-server:assemble -PdockerBuildLocalZip
      working-directory: gocd-upstream
    - run: ./gradlew --stop
      if: ${{ always() }}
      continue-on-error: true
      
